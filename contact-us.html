<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact us for inquiries about cat care.">
    <meta name="keywords" content="contact, cat care, inquiries">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/css/contact-us.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <button class="hamburger-menu" aria-label="Menu">
                ☰
            </button>
            <div class="logo">
                <h1>
                    <img src="images/logo.png" alt="Smokey's World - contact-us" class="logo">
                </h1>
            </div>
        </div>
        <nav class="nav-menu">
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="getting-a-cat.html">Getting a Cat</a></li>
                <li><a href="caring-for-a-cat.html">Caring for a Cat</a></li>
                <li><a href="contact-us.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Contact Us</h2>
        <form action="mailto:info@smokeysworld.com" method="post" enctype="text/plain">
            <label for="salutation">Salutation:</label>
            <select name="salutation" id="salutation">
                <option value="mr">Mr.</option>
                <option value="ms">Ms.</option>
                <option value="mrs">Mrs.</option>
            </select>

            <br>

            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required autofocus><br>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@mail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required><br>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required><br>

            <label for="body">Message:</label>
            <textarea id="body" name="body" rows="5" required></textarea><br>

            <label for="areas-of-interest">Areas of Interest:</label>
            <select id="areas-of-interest" name="areas-of-interest">
                <option value="newsletter">Subscribe to our newsletter</option>
                <option value="cat-tips">Receive cat care tips</option>
            </select>

            <div class="button-container">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </main>
    <footer>
        <p>
            © 2024 Smokey's World, Contact us at 
           <a class="bold-underline" href="mailto:info@smokeysworld.com">info@smokeysworld.com</a>
       </p> 
        
    </footer>
    

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const hamburgerButton = document.querySelector('.hamburger-menu');
            const navMenu = document.querySelector('.nav-menu');

            // Toggle the "show" class on the nav menu when the hamburger button is clicked
            hamburgerButton.addEventListener('click', function () {
                navMenu.classList.toggle('show');
            });
        });
    </script>

</body>
</html>
